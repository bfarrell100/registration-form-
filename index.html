<!DOCTYPE html>
<head>
	
	<meta charset="utf-8">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<html lang="en">
<body>
	<h1>Registration Form</h1>	
	<p>Please fill out this form with the required information</p>
	
	 <form action='https://register-demo.freecodecamp.org' method="post"></form>
	 <fieldset>
			<label for="first-name">Enter Your First Name: <input name="first-name"id="first-name" type="text" required></label>	
			<label for="last-name">Enter Your Last Name:  <input name="last-name"id="last-name" type="text" required></label>
			<label for="email">Enter Your Email:      <input name="email"type="email" required></label>	
			<label for="new-password">Create a New Password: <input name="password"type="password" pattern="[a-z0-5]{8,}" required ></label>
	 </fieldset>
	 <fieldset>
			<legend>Account type (required)</legend>
			<label for="personal-account">
				<input class="inline" type="radio" name="account-type" checked> Personal	
			</label>
			<label for="business-account">
				<input class="inline" type="radio" name="account-type"> Business
			</label>
	 
	 </fieldset>
	 
	 <fieldset>
			<label for="profile-picture">Upload a profile picture:<input id="profile-picture" name="file"type="file"/></label>
			<label for="age">Input your age (years):<input id="age" name="number"type="number" min="13" max="120"/></label>
			<label for="referrer">How did you hear about us?
			<select name="referrer" id="referrer">
					<option value="">(select one)</option>
					<option value="1">freeCodeCamp</option>
					<option value="2">LinkedIn</option>
					<option value="3">Utube Channel</option>
					<option value="4">Other</option>			
			</select>
			</label>
			<label for="bio">Provide a bio: <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach...."></textarea></label>
	 </fieldset>
	 <label for ="terms-and-conditions">
			    <input class="inline" id="terms-and-conditions" type="checkbox" required name="termms-and-conditions"/>
				  I accept the <a href="https://www.google.com/">terms and conditions</a>
	</label>
	 <input type="submit" value="Submit">
	 
</body>

</html>
